{% extends "base.html" %}
{% block title_main %}Expense Memo{% endblock %}
{% block body_main %}

    <div class="main-content bg-primary" id="panel">

    <div class="header bg-primary pb-6">

        <div class="container-fluid">
            <div class="header-body">
                <div class="row align-items-center py-4">

                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid mt--6">
      <div class="row">
        <div class="col mr-5 ml-5">
          <div class="card">
            <div class="card-header bg-transparent">
              <div class="row align-items-center">  
                <div class="col">
                  <h5 class="h3 mb-0 text-center">Expense Memo</h5>
                  <h5 class="h3 mb-0 text-end">Office Copy</h5>                  
                  <form action="{% url 'edit_expense' expense.id %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">Amount:</label>
                        <input class="memo-input border-0" type = "number" name="amount" value = "{{ values.amount }}" readonly>
                        <!-- <input class="memo-input" = "number" name="amount" value = "{{ values.amount }}" readonly> -->
                    </div>
                    <div class="form-group">
                        <label for="">Category:</label>
                        <input class="memo-input border-0" type = "text" name="category" value = "{{ values.category.name }}"  readonly>
                    </div>
                    <div class="form-group">
                        <label for="">Description:</label>
                        <input class="memo-input border-0" type = "text" name="description" value = "{{ values.description }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="">Date of Expense:</label>
                        <input class="memo-input border-0" value="{{values.date |date:'Y-m-d' }}" type = "date" name="expense_date" readonly>
                    </div>
                    <!-- signature-line -->
                    <div class="signature-container">
                        <div class="signature-line">
                            <label for="paid-by">Paid by:</label>
                            <div class="line"></div>
                        </div>
                        <div class="signature-line">
                            <label for="received-by">Received by:</label>
                            <div class="line"></div>
                        </div>
                    </div>
                </form>

                <!-- form 2 -->
                
                <hr>
                <h5 class="h3 mb-0 text-center">Expense Memo</h5>
                <form action="{% url 'edit_expense' expense.id %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group"><label for="">Amount:</label>
                        <input class="memo-input border-0" type = "number" name="amount" value = "{{ values.amount }}"  readonly>
                    </div>
                    <div class="form-group">
                        <label for="">Category:</label>
                        <input class="memo-input border-0" type = "text" name="category" value = "{{ values.category.name }}"  readonly>
                    </div>
                    <div class="form-group">
                        <label for="">Description:</label>
                        <input class="memo-input border-0" type = "text" name="description" value = "{{ values.description }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="">Date of Expense:</label>
                        <input class="memo-input border-0" value="{{values.date |date:'Y-m-d' }}" type = "date" name="expense_date" readonly>
                    </div>
                    <div class="signature-container">                    
                        <!-- signature-line -->
                        <div class="signature-line">
                            <label for="paid-by">Paid by:</label>
                            <div class="line"></div>
                        </div>
                        <div class="signature-line">
                            <label for="received-by">Received by:</label>
                            <div class="line"></div>
                        </div>
                        <!-- signature-line -->
                    </div>
                </form>
                <div id="no-print" class="text-center">
                    <button onclick="window.print()" type="button" class="btn btn-primary">Print</button>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
