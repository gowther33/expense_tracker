{% extends "base.html" %}
{% block title_main %}Add Task{% endblock %}
{% block body_main %}
    {% include "partials/_sidebar_main_user.html" %}
  <div class="main-content bg-primary" id="panel">
    {% include "partials/_navbar_main.html" %}
    <div class="header bg-primary pb-6">
      <div class="mr-5 ml-5">
        <div class="mr-5 ml-5">{% include "partials/_messages.html" %}</div>
      </div>
      <div class="container-fluid">
        <div class="header-body">
          <div class="row align-items-center py-4">
            <div class="col-lg-6 col-7">
              <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                  <li class="breadcrumb-item">
                    <a href="{% url 'user_dashboard' %}">
                      <i class="fas fa-home"></i>
                    </a>
                  </li>
                  <li class="breadcrumb-item">
                    <a href="{% url 'tasks_page_user' %}">Task</a>
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">Add Task</li>
                </ol>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid mt--6">
      <div class="row">
        <div class="col mr-5 ml-5">
          <div class="card">
            <div class="card-header bg-transparent">
              <div class="row align-items-center">  
                <div class="col">
                  <h5 class="h3 mb-0 text-center">Add Task</h5>
                  <form action="{% url 'create_task' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">Description</label>
                        <input class="form-control form-control-sm" type = "text" name="description" value = "{{ values.description }}">
                    </div>
                    <div class="form-group">
                        <select class="form-control form-control-sm" name="priority">
                            <option name = "priority" value="Low">Low</option>
                            <option name = "priority" value="Medium">Medium</option>
                            <option name = "priority" value="High">High</option>
                            <option name = "priority" value="Critical">Critical</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Save Task</button>
                    </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function redirect(){

      }
    </script>
  </div>
{% endblock %}
